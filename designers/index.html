<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="darkHTML">
    <div class="title inline relative">
        <h1>Designers</h1>
        <img id="colorMode" class="selectable" src="../images/dark1080.webp" alt="toggle light/dark mode">
    </div>

    
    <div class="center">
        <div class="content scroll">
            
            <div class="write">
                <h2>Add Designer:</h2>
                <!-- <form class="stackable" onsubmit="return handleSubmit()"> -->
                <div class="grid-container">
                    <div>
                        <label for="writeDesigner">Name</label>
                        <input type="text" id="writeDesigner" name="writeDesigner">
                    </div>
                    <div>
                        <label for="writeURL">Website</label>
                        <input type="text" id="writeURL" name="writeURL" placeholder="Required">
                    </div>
                    <div>
                        <label for="writeCategory">Categories</label>
                        <input list="category" id="writeCategory" name="writeCategory" placeholder="Supercar, Classic, Pickup"/></label>
                            <datalist id="Classics">
                            <datalist id="Supercars">
                            <datalist id="Trucks">
                            <datalist id="Military">
                            </datalist>
                    </div>
        
                    <div>
                        <input class="button" id="appendDesigner" type="button" value="Submit">
                    </div>
                </div>
                <!-- </form> -->
            </div>


            <div class="tt scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Designer</th>
                            <th>Platforms</th>
                            <th>Categories</th>
                            <th>Latest MOC</th>
                        </tr>
                    </thead>
                    <tbody id="designersTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
